<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0F0F1A;
            color: #FFFFFF;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        /* Particle Background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.6);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Gradient Overlays */
        .gradient-overlay {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
        }
        
        .gradient-1 {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            top: 10%;
            left: 5%;
            animation: pulse 8s infinite alternate;
        }
        
        .gradient-2 {
            background: linear-gradient(135deg, #06B6D4, #3B82F6);
            bottom: 10%;
            right: 5%;
            animation: pulse 6s infinite alternate-reverse;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }
        
        /* Section Styling */
        section {
            padding: 100px 0;
            position: relative;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #FFFFFF, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-subtitle {
            text-align: center;
            color: #94A3B8;
            font-size: 1.1rem;
            margin-bottom: 4rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Card Styles */
        .card {
            background: rgba(30, 30, 44, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* Button Styles */
        .btn-primary {
            background: linear-gradient(90deg, #3B82F6, #6B5CE7);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            color: #3B82F6;
            border: 2px solid #3B82F6;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-outline:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 15, 26, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }
        
        .nav-link {
            color: #94A3B8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-link:hover {
            color: #3B82F6;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #3B82F6, #6B5CE7);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* Skill Bars */
        .skill-bar-container {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .skill-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease-in-out;
        }
        
        /* Project Cards */
        .project-card {
            background: rgba(30, 32, 41, 0.8);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .tech-tag {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: #93C5FD;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin: 0.25rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        /* Timeline */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #3B82F6, #6B5CE7);
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        .timeline-item {
            position: relative;
            width: calc(50% - 40px);
            margin-bottom: 2rem;
        }
        
        .timeline-item:nth-child(odd) {
            left: 0;
        }
        
        .timeline-item:nth-child(even) {
            left: calc(50% + 40px);
        }
        
        .timeline-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3B82F6, #6B5CE7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            top: 20px;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        
        .timeline-item:nth-child(odd) .timeline-icon {
            right: -60px;
        }
        
        .timeline-item:nth-child(even) .timeline-icon {
            left: -60px;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }
            
            .timeline-item {
                width: calc(100% - 80px);
                left: 80px !important;
            }
            
            .timeline-icon {
                left: -60px !important;
                right: auto !important;
            }
        }
    </style>
</head>

        // API Service
        const API_BASE_URL = 'http://localhost:5000/api/portfolio';
        
        const apiService = {
            fetchAllData: async () => {
                const response = await axios.get(`${API_BASE_URL}/`);
                return response.data;
            }
        };
        
        // Particle System
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 4 + 1;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Smooth scrolling for navigation
        function setupNavigation() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }
        
        // Main App Component

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const allData = await apiService.fetchAllData();
                        setData(allData);
                        setLoading(false);
                        
                        // Initialize particles and navigation after data loads
                        setTimeout(() => {
                            createParticles();
                            setupNavigation();
                        }, 500);
                    } catch (error) {
                        console.error('Error fetching data:', error);
                        setLoading(false);
                    }
                };
                
                fetchData();
            }, []);
            
            if (loading) {
                return null; // Show loading screen

                                    </div>

                            </div>
                            
                            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
                                {data.skills?.technical.map((skill, index) => (
                                    <div key={index} class="card animate-fade-in-up" style={{animationDelay: `${index * 0.1}s`}}>
                                        <h3 class="text-xl font-bold text-white mb-3">{skill.name}</h3>
                                        <div class="skill-bar-container">
                                            <div 
                                                class="skill-bar-fill" 
                                                style={{
                                                    width: `${skill.level}%`,
                                                    background: `linear-gradient(90deg, #3B82F6, #6B5CE7)`
                                                }}
                                            ></div>
                                        </div>
                                        <div class="flex justify-between text-sm">
                                            <span class="text-gray-400 capitalize">{skill.category}</span>
                                            <span class="text-blue-400 font-medium">{skill.level}%</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                    
                    {/* Projects Section */}
                    <section id="projects" class="py-20 bg-gradient-to-b from-[#161625] to-[#0F0F1A]">
                        <div class="container mx-auto px-6">
                            <div class="text-center mb-16">
                                <div class="text-blue-400 mb-2">Portfolio</div>
                                <h2 class="section-title">Featured Projects</h2>
                                <p class="section-subtitle">
                                    Showcasing my best work in web development and innovative solutions
                                </p>
                            </div>
                            
                            <div class="grid lg:grid-cols-3 gap-8 max-w-7xl mx-auto mb-12">
                                {data.projects?.slice(0, 3).map((project, index) => (
                                    <div key={index} class="project-card animate-fade-in-up" style={{animationDelay: `${index * 0.2}s`}}>
                                        <div class="relative h-48 overflow-hidden">
                                            <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 opacity-20"></div>
                                            <div class="absolute top-4 right-4 bg-blue-500 text-white px-3 py-1 rounded-full text-sm font-medium">
                                                FEATURED
                                            </div>
                                        </div>
                                        <div class="p-6">
                                            <h3 class="text-2xl font-bold text-white mb-3">{project.title}</h3>
                                            <p class="text-gray-300 mb-4 leading-relaxed">
                                                {project.description}
                                            </p>
                                            <div class="mb-6">
                                                {project.technologies?.map((tech, techIndex) => (
                                                    <span key={techIndex} class="tech-tag">
                                                        {tech}
                                                    </span>
                                                ))}
                                            </div>
                                            <a href={project.link} target="_blank" class="text-blue-400 hover:text-blue-300 flex items-center gap-2 font-medium">
                                                View Live Project <i class="fas fa-arrow-right"></i>
                                            </a>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div class="text-center">
                                <a href={data.personalInfo?.github} target="_blank" class="btn-primary inline-flex items-center gap-3">
                                    <i class="fab fa-github"></i>
                                    View All Projects on GitHub
                                </a>
                            </div>
                        </div>
                    </section>
                    
                    {/* Achievements Section */}
                    <section id="achievements" class="py-20">
                        <div class="container mx-auto px-6">
                            <div class="text-center mb-16">
                                <h2 class="section-title">Achievements & Awards</h2>
                                <p class="section-subtitle">
                                    Milestones and recognitions throughout my journey
                                </p>
                            </div>
                            
                            <div class="timeline">
                                {data.achievements?.map((achievement, index) => (
                                    <div key={index} class="timeline-item animate-fade-in-up" style={{animationDelay: `${index * 0.3}s`}}>
                                        <div class="timeline-icon">
                                            <i class={`fas fa-${achievement.icon.toLowerCase()}`}></i>
                                        </div>
                                        <div class="card">
                                            <div class="flex justify-between items-start mb-4">
                                                <h3 class="text-xl font-bold text-white">{achievement.title}</h3>
                                                <span class="px-3 py-1 bg-blue-500/20 text-blue-400 rounded-full text-sm">
                                                    {achievement.date}
                                                </span>
                                            </div>
                                            <p class="text-gray-300 mb-4">{achievement.description}</p>
                                            <div class="flex items-center gap-2 text-green-400">
                                                <i class="fas fa-check-circle"></i>
                                                <span class="font-medium">{achievement.award}</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                    
                    {/* Contact Section */}
                    <section id="contact" class="py-20 bg-gradient-to-b from-[#0F0F1A] to-[#161625]">
                        <div class="container mx-auto px-6 text-center">
                            <h2 class="section-title mb-8">Get In Touch</h2>
                            <p class="text-gray-300 max-w-2xl mx-auto mb-12 text-lg">
                                Have a project in mind or want to collaborate? Feel free to reach out!
                            </p>
                            <div class="flex justify-center gap-6 mb-12">
                                <a href={`mailto:${data.personalInfo?.email}`} class="w-16 h-16 rounded-full bg-gray-800/50 border border-gray-700 flex items-center justify-center hover:border-blue-500 transition-all group">
                                    <i class="fas fa-envelope text-gray-300 group-hover:text-blue-400 text-xl"></i>
                                </a>
                                <a href={data.personalInfo?.phone} class="w-16 h-16 rounded-full bg-gray-800/50 border border-gray-700 flex items-center justify-center hover:border-blue-500 transition-all group">
                                    <i class="fas fa-phone text-gray-300 group-hover:text-blue-400 text-xl"></i>
                                </a>
                                <a href={data.personalInfo?.linkedin} target="_blank" class="w-16 h-16 rounded-full bg-gray-800/50 border border-gray-700 flex items-center justify-center hover:border-blue-500 transition-all group">
                                    <i class="fab fa-linkedin-in text-gray-300 group-hover:text-blue-400 text-xl"></i>
                                </a>
                                <a href={data.personalInfo?.github} target="_blank" class="w-16 h-16 rounded-full bg-gray-800/50 border border-gray-700 flex items-center justify-center hover:border-blue-500 transition-all group">
                                    <i class="fab fa-github text-gray-300 group-hover:text-blue-400 text-xl"></i>
                                </a>
                            </div>
                            <p class="text-gray-400">
                                &copy; 2025 {data.personalInfo?.name}. All rights reserved.
                            </p>
                        </div>
                    </section>
                </div>
            );
        }
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<App />);
    </script>
</body>
</html>
